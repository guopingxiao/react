<!DOCTYPE html>
<html>
<head>
	<title>react 入门示例</title>
	<style type="text/css">
		ul{
			border: 1px solid #333;
		}
		ul li{
			height:30px;
			display:inline-block;
		}
		li a{
			line-height:30px;
			text-decoration: none;
			color: #666666;
			width:100px;
			display:inline-block;
			padding: 0 15px;
		}
		li a:hover{
			color:orange;
		}
		span{
			float: right;
			line-height: 30px;
			margin-right:30px;
		}
		
		
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<script src ="build/browser.min.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>
	<div id="app2">
		
	</div>
	<div id="app3">
		
	</div>

	<script type="text/babel">
		var Nav = React.createClass({
			changTabs:function(e){
				this.setState({
					num : this.state.num + 1
				});
			},
			//设置默认属性数据
			getDefaultProps() {
				return {
					num:0
				}
			},

			getInitialState: function() {
				//将组件传递的数据给组件的状态
				return {
					num: this.props.num
				};
			},

			render: function(){
				return(
					<div className = "nav">
						<ul>
						<span onClick = {this.changTabs}>换一换</span>
							<li style= {{
								display: this.state.num % 3 == 0 ? 'block' : 'none'
							}}>
								<a href="">教你理财抢</a>
								<a href="">同城交友 </a>
								<a href="">爱奇艺高清 </a>
							</li>
							<li style= {{
								display: this.state.num % 3 == 1 ? 'block' : 'none'
							}}>
								<a href="">火车票 </a>
								<a href=""> 百度网盘 </a>
								<a href=""> 优酷网</a>
							</li>
							<li style= {{
								display: this.state.num % 3 == 2 ? 'block' : 'none'
							}}>
								<a href=""> 百度视频</a>
								<a href=""> 腾讯视频</a>
								<a href=""> 芒果TV</a>
							</li>
							
						</ul>
						
					</div>

				)
			}
		})	

		ReactDOM.render(<Nav num="1" />, document.getElementById('app'));
		ReactDOM.render(<Nav num="2" />, document.getElementById('app2'));
			
	</script>
</body>
</html>
