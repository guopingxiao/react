<!DOCTYPE html>
<html>
<head>
	<title>react 入门示例</title>
	<style type="text/css">
		*{margin: 0px; padding: 0px;}
		ul{
			width: 200px;
			margin:100px 20px;
			background: orange;
			list-style: none;
		}
		ul li{
			color: white; 
			text-align: center;
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<script src ="build/browser.min.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>
	<div id="app2">
		
	</div>
	<script type="text/babel">
			//用jsx语法定义组件
		var Uls = React.createClass({
			render: function(){
				return (
					<ul>
						<li>男装/女装/服饰</li>
						<li>手机/笔记本/数码</li>
						<li>洗发水/沐浴露/护肤</li>
					</ul>
				)
			}
		});
		//2.jsx语法将组件转化为虚拟dom树；
		var ul = (<Uls></Uls>);
		//3.将dom树渲染到页面中；
		ReactDOM.render(ul, document.getElementById('app'));

		var ul2 = (<Uls></Uls>);
		var ul2 = React.createElement(Uls);
		ReactDOM.render(ul2, document.getElementById('app2'));
	</script>
</body>
</html>
