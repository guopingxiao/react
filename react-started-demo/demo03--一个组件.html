<!DOCTYPE html>
<html>
<head>
	<title>react 入门示例</title>
	<style type="text/css">
		*{margin: 0px; padding: 0px;}
		ul{
			width: 200px;
			margin:100px 20px;
			background: orange;
			list-style: none;
		}
		ul li{
			color: white; 
			text-align: center;
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>
	<div id="app2">
		
	</div>
	<script type="text/javascript">
		/*var ul = React.createElement(
			'ul',
			null,
			React.createElement(
				'li',
				null,
				'男装/女装/服饰'
				),
			React.createElement(
				'li',
				null,
				'手机/笔记本/数码'
				),
			React.createElement(
				'li',
				null,
				'洗发水/沐浴露/护肤'
				)
			);
		// 将虚拟dom渲染到页面中；
		ReactDOM.render(ul, document.getElementById('app'));
		ReactDOM.render(ul, document.getElementById('app2'));*/
		//创建一个组件----组件为一个函数
		var Uls = React.createClass({
			render: function(){
				return React.createElement(
			'ul',
			null,
			React.createElement(
				'li',
				null,
				'男装/女装/服饰'
				),
			React.createElement(
				'li',
				null,
				'手机/笔记本/数码'
				),
			React.createElement(
				'li',
				null,
				'洗发水/沐浴露/护肤'
				)
			)}
		});

		//将组件渲染到页面中；创建的组件，在渲染时是相互独立的，不耦合；
		//只需要改变该改变的东西；
		var ul = React.createElement(Uls);
		ReactDOM.render(ul, document.getElementById('app'));

		var ul2 = React.createElement(Uls);
		ReactDOM.render(ul2, document.getElementById('app2'));
	</script>
</body>
</html>
