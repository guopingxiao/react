<!DOCTYPE html>
<html>
<head>
	<title>react 入门示例</title>
	<style type="text/css">
		*{margin: 0px; padding: 0px;}
		ul{
			width: 200px;
			margin:100px 20px;
			background: orange;
			list-style: none;
		}
		ul li{
			color: white; 
			text-align: center;
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>
	<script type="text/javascript">
		var ul = React.createElement(
			'ul',
			null,
			React.createElement(
				'li',
				null,
				'男装/女装/服饰'
				),
			React.createElement(
				'li',
				null,
				'手机/笔记本/数码'
				),
			React.createElement(
				'li',
				null,
				'洗发水/沐浴露/护肤'
				)
			);
		ReactDOM.render(ul, document.getElementById('app'));
	</script>
</body>
</html>
