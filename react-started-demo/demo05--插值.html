<!DOCTYPE html>
<html>
<head>
	<title>react 入门示例</title>
	<style type="text/css">
		*{margin: 0px; padding: 0px;}
		.header{
			height: 60px;
			border-bottom: 1px solid #ccc;
			background: #efefef;
		}

		.header .inner{
			margin: 0px auto;
			line-height: 60px;
			width: 1000px;
			font-size: 16px;
			color: #333;
			text-align: center;
			
		}
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<script src ="build/browser.min.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>
	<div id="app2">
		
	</div>
	<script type="text/babel">
			//用jsx语法定义组件
		var Uls = React.createClass({
			render: function(){
				var username = "小平果",
				date = new Date();
				return (
					<div className="header">
						<div className="inner">
							{/*插值用户名 */}
							<span>{username}</span>
							<span>{date.getHours()> 12 ? '下午好' : '上午好'}</span>
						</div>
					</div>
				)
			}
		});
		//2.jsx语法将组件转化为虚拟dom树；
		//3.将dom树渲染到页面中；
		ReactDOM.render(<Uls />, document.getElementById('app'));
	</script>
</body>
</html>
