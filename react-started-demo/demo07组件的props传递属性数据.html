<!DOCTYPE html>
<html>
<head>
	<title>react 入门示例</title>
	<style type="text/css">
		*{margin: 0px; padding:0px;}
		.title ul{
			width:300px;
			height:30px;
			list-style:none;
			border-top: 2px solid #c8dcf2;
			margin:100px;
		}

		ul li{
			margin-top:-2px;
			border-top:2px solid  transparent;/*设置一个透明的border，配合负margin，防止*/
			line-height:30px;
			float:left;
			padding:3px 10px;

		}
		li:hover{
			border-top:2px solid #2211ff;
		}
		
		
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<script src ="build/browser.min.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>
	<div id="app2">
		
	</div>
		<div id="app3">
		
	</div>
		<div id="app4">
		
	</div>
	<script type="text/babel">
		var Nav = React.createClass({
			getDefaultProps: function(){
				return {
					titleData:['默认标题']
				}
			},
			getLis: function(){
				return this.props.titleData.map(function(value, index){
					return (<li key = {index} >{value}</li>)
				});
			},
			render: function(){
				return (
						<div className="title">
							<ul>
								{this.getLis()}
							</ul>

						</div>
					)
			}

		});

		ReactDOM.render(<Nav titleData = {['今日要闻', '焦点访谈']} />, document.getElementById('app'));
		ReactDOM.render(<Nav titleData = {['今日要闻']} />, document.getElementById('app2'));
		ReactDOM.render(<Nav titleData = {['今日要闻1','今日要闻2', '焦点访谈']} />, document.getElementById('app3'));
		ReactDOM.render(<Nav  />, document.getElementById('app4'));
			
	</script>
</body>
</html>
