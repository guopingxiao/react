<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>react 入门示例</title>
	<style type="text/css">	
		.search{
			width:800px;
			margin:100px auto;
		}
		input{
			width:600px;
			padding:8px 10px;
			font-size:16px;
			border:2px solid #ff4200;
			vertical-align: bottom;
		}
		.searchBtn{
			display:inline-block;
			width:80px;
			padding:8px;
			text-align:center;
			background:#ff4200;
			font-size:16px;
			color:#fff;
			font-weight:bold;
			border:2px solid #ff4200;
		}
		.searchBar{
		    position: relative;
		    top: 10px;
		    left: 10px;
		}
	</style>
</head>
<script src ="build/react.js" type="text/javascript"></script>
<script src ="build/react-dom.js" type="text/javascript"></script>
<script src ="build/browser.min.js" type="text/javascript"></script>
<body>
	<div id="app">
		
	</div>

	<script type="text/babel">
		var Search = React.createClass({
			goSearch(e){
				//这里的e只能获取该span标签，要快速地的获取input框不容易，因此可以设置ref属性
				var inp = this.refs.inputSearch;
				console.log(inp.value);
			},
			render(){
				var content = {
					__html:'<span style="color: red; display: inline-block; width:35px">高级搜索</span>'
				}
				return(
					<div className = "search">
						<input refs="inputSearch" type="text" />
						<span className = "searchBtn" onClick={this.goSearch}>搜索</span>
						<span className = "searchBar" dangerouslySetInnerHTML= {content}></span>
					</div>
					)
			}
		})

		ReactDOM.render(<Search />, document.getElementById('app'));
			
	</script>
</body>
</html>
